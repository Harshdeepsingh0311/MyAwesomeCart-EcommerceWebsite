{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container my-3">
    <h3 class="my-2">Contact Us</h3>
     <form action="/shop/contact/" method="post">
         {% csrf_token %}
         <div class="form-group">
             <label for="name">Name</label>
             <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your Name....">
         </div>

         <div class="form-group">
             <label for="name">Email Address</label>
             <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email....">
         </div>

         <div class="form-group">
             <label for="name">Phone Number</label>
             <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter Your Phone Number....">
         </div>

         <div class="form-group">
             <label for="text-area">How May We Help You?</label>
             <textarea name="desc" class="form-control" id="text-area" rows="3"></textarea>
         </div>

         <button type="submit" class="btn btn-danger">Submit</button>

     </form>
</div>
{% endblock %}
